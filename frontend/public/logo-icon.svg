<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle glow -->
  <rect width="48" height="48" rx="12" fill="url(#iconGradient)" filter="url(#glow)"/>
  
  <!-- S Letter Mark -->
  <path d="M24 10C18 10 14 13 14 17C14 21 17 23.5 24 25C31 26.5 34 29.5 34 34C34 38 30 42 24 42C18 42 14 39 14 35" 
        stroke="white" 
        stroke-width="4" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Tech dot accent -->
  <circle cx="35" cy="14" r="3.5" fill="white" opacity="0.95"/>
</svg>
